<html lang="en-US">
<head>
  <title>Music</title>
</head>
<body>
  <div class="container">
    <h1>Get New Music to listen to!</h1>
    <p>Enter 3 of your favorite artists for new recommendations</p>
    <form>
      <label for="artist1">Artist</label>
      <input id="artist1" type="text" name="artist1">
      <label for="artist2">Artist 2</label>
      <input id="artist2" type="text" name="artist2">
      <label for="artist3">Artist 3</label>
      <input id="artist3" type="text" name="artist3">
      <button type="submit" class="btn-success" id="weatherLocation">Suggest!</button>
    </form>
    <p id="showResponse"></p>
  </div>
</body>
</html>
